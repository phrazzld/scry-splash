name: E2E Tests

on:
  push:
    branches: '**'
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.js'
      - '**/*.css'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'playwright.config.ts'
      - '.github/workflows/e2e.yml'
  pull_request:
    branches: '**'
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.js'
      - '**/*.css'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'playwright.config.ts'
      - '.github/workflows/e2e.yml'
  # Allow manual triggers with options
  workflow_dispatch:
    inputs:
      run_all_browsers:
        description: 'Run tests on all browsers (not just Chromium)'
        required: false
        type: boolean
        default: false

jobs:
  e2e:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.x
          
      - name: Setup Node.js with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          # Cache key based on runner OS, Playwright version, and browser selection
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.event.inputs.run_all_browsers || 'chromium-only' }}
          
      - name: Install Playwright browsers
        # Only install if cache miss or explicitly requested
        # Only install Chromium by default to speed up installation
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          if [ "${{ github.event.inputs.run_all_browsers }}" = "true" ]; then
            echo "Installing all browser engines..."
            pnpm playwright install --with-deps
          else
            echo "Installing Chromium only for faster CI..."
            pnpm playwright install --with-deps chromium
          fi
        
      # Playwright test artifacts will be stored in test-results/e2e-artifacts 
      # No need to create directories manually - this is handled by the test setup
          
      - name: Run E2E tests
        run: pnpm playwright test
        env:
          NEXT_PUBLIC_FORMSPARK_FORM_ID: test-form-id
          # Set environment variable to run all browsers if specified
          RUN_ALL_BROWSERS: ${{ github.event.inputs.run_all_browsers == true && '1' || '0' }}
          
      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
          
      - name: List artifact directories (for debugging)
        if: always()
        run: |
          echo "=== Available artifact directories ==="
          ls -la test-results/ || echo "No test-results directory"
          ls -la test-results/e2e-artifacts/ || echo "No e2e-artifacts directory"
          
      - name: Upload E2E test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-artifacts
          path: test-results/e2e-artifacts/
          retention-days: 30
          
      - name: Upload Playwright failure artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-failures
          path: |
            test-results/
            playwright-report/
          retention-days: 30