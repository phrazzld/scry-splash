name: "Chromatic"
on: 
  push:
    branches: 
      - main  # or master, depending on your default branch
    paths:
      - 'components/**'
      - 'stories/**'
      - 'app/**/*.css'
      - '.storybook/**'
  pull_request:
    paths:
      - 'components/**'
      - 'stories/**'
      - 'app/**/*.css'
      - '.storybook/**'

jobs:
  chromatic-deployment:
    # Prevent running on forks
    if: github.repository == 'your-organization/scry-splash'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Chromatic to track changes correctly
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.x
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitZeroOnChanges: true # Allow the workflow to pass with visual changes (review in UI)
          onlyChanged: true # Only build stories affected by changes
          buildScriptName: "build-storybook"
          skip: "**/*template*/**"